<!DOCTYPE html>
<html>

<head>
    <title>SLC AutoFarm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
    <div class="logo">
        <!-- <img src="logo.png" alt="logo"> -->
    </div>
    <div class="login">
        <div id="message" class="message hide"></div>

        <button id="signInButton">Criar Conta / Fazer Login</button>
        <button class="hide" id="signOutButton">Sair</button>
    </div>
</header>

<body class="p-3 mb-2 bg-dark text-white">

    <div class="container">
        <div class="card bg-dark">
            <div class="title">
                <h2>Controle de Irrigação</h2>
            </div>
            <div class="card_list">
                <div class="card_content manual">
                    <div class="title">
                        <h3>Controle Manual</h3>
                    </div>
                    <div class="manual-control">
                        <div class="rele_list"></div>
                    </div>
                </div>
                <div class="card_content auto">
                    <div class="title">
                        <h3>Controle Automático</h3>
                    </div>
                    <div class="auto-control">
                        <div id='external-events'>
                            <p class="title">
                                <strong>Adcionar evento automático</strong>
                            </p>

                            <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                                <div data-gpio="0" class='fc-event-main'>Ligar horta</div>
                            </div>

                            <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                                <div data-gpio="4" class='fc-event-main'>Ligar casa</div>
                            </div>

                            <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                                <div data-gpio="16" class='fc-event-main'>Ligar chiqueiro</div>
                            </div>
                        </div>

                        <div id='calendar-container'>
                            <div id='calendar'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast align-items-center text-white  border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

</body>

<script type="module" src="toast.js"></script>
<script type="module" src="firebaseSDK.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="db.js"></script>
<script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
<script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="lib/moment/moment.js"></script>
<script type="module" src="lib/calendar/fullcalendar.js"></script>

</html>
