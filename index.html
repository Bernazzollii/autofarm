<!DOCTYPE html>
<html>

<head>
    <title>SLC AutoFarm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
    <div class="logo">
        <!-- <img src="logo.png" alt="logo"> -->
    </div>
    <div class="login">
        <div id="message" class="message hide"></div>

        <button id="signInButton">Criar Conta / Fazer Login</button>
        <button class="hide" id="signOutButton">Sair</button>
    </div>
</header>

<body>

    <div class="container">
        <div class="card">
            <div class="title">
                <h2>Controle de Irrigação</h2>
            </div>
            <div class="card_list">
                <div class="card_content manual">
                    <div class="title">
                        <h3>Controle Manual</h3>
                    </div>
                    <div class="manual-control">
                        <div class="rele_list"></div>
                    </div>
                </div>
                <div class="card_content auto">
                    <div class="title">
                        <h3>Controle Automático</h3>
                    </div>
                    <div class="auto-control">
                        <div id='external-events'>
                            <p>
                                <strong>Draggable Events</strong>
                            </p>

                            <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                                <div class='fc-event-main'>My Event 1</div>
                            </div>
                            <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                                <div class='fc-event-main'>My Event 2</div>
                            </div>
                            <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                                <div class='fc-event-main'>My Event 3</div>
                            </div>
                            <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                                <div class='fc-event-main'>My Event 4</div>
                            </div>
                            <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                                <div class='fc-event-main'>My Event 5</div>
                            </div>

                            <p>
                                <input type='checkbox' id='drop-remove' />
                                <label for='drop-remove'>remove after drop</label>
                            </p>
                        </div>

                        <div id='calendar-container'>
                            <div id='calendar'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script type="module" src="firebaseSDK.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="db.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

<script type="module" src="lib/calendar/fullcalendar.js"></script>

</html>
